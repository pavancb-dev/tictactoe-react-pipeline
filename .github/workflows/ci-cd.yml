name: TicTacToe CI-CD

on: workflow_dispatch

permissions:
  contents: read
  security-events: write

jobs: 
  pre-build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: tictactoe
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          sparse-checkout: tictactoe
      - name: Show directory
        run: ls -al
      - name: Setup NodeJs
        uses: actions/setup-node@v4
        with:
          node-version: 22
      - name: Install Dependencies
        run: npm ci
      - name: Lint Code
        run: npm run lint
      - name: Test Code
        run: npm run test

  build:
    runs-on: ubuntu-latest
    needs: pre-build
    defaults:
      run:
        working-directory: tictactoe
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          sparse-checkout: tictactoe
      - name: Setup NodeJs
        uses: actions/setup-node@v4
        with:
          node-version: 22
      - name: Install Dependencies
        run: npm ci
      - name: Build Code
        run: npm run build
      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: tictactoe
          path: tictactoe/dist/

  docker:
    runs-on: ubuntu-latest
    needs: 
      - pre-build
      - build
    defaults:
      run:
        working-directory: tictactoe
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          sparse-checkout: tictactoe
      - name: Setup Docker
        uses: docker/setup-buildx-action@v3
      - name: Docker Login
        uses: docker/login-action@v3
        with:
          username: ${{ vars.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Extract Docker Metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ vars.DOCKERHUB_USERNAME }}/tictactoe
          tags: |
            type=sha,format=long
            type=ref,event=branch
            type=raw,value=latest
      - name: Build Docker Image
        uses: docker/build-push-action@v6
        with:
          context: ./tictactoe
          push: false
          tags: ${{steps.meta.outputs.tags}}
          labels: ${{steps.meta.outputs.labels}}
          load: true
      - name: Check docker images
        run: docker image ls
      - name: Run Trivy Scan (SARIF)
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ vars.DOCKERHUB_USERNAME }}/tictactoe:latest
          format: sarif
          output: trivy-results.sarif
      - name: Upload Trivy SARIF Report
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: trivy-results.sarif
      - name: Push Docker Image (after scan passes)
        run: |
          docker push ${{ vars.DOCKERHUB_USERNAME }}/tictactoe:latest
          docker push ${{ vars.DOCKERHUB_USERNAME }}/tictactoe:${{ github.sha }}
